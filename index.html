<SCRIPT TYPE="text/javascript">

//  This is our link handling function:

+function () {
    var id = window.location.hash.substr(1);
    var action = (
        window.location.search.match(
            /\?(?:.*&)?(prev|previous|next|rand|random)(?:=1)?(?:&|$)/i
        ) || []
    )[1];
    var webring = document.getElementById("webring");
    var links = webring.getElementsByClassName("webring-link");
    var i = 0;
    while (id && i < links.length) {
        if (links.item(i++).id == id) break;
    }
    switch (action.toLowerCase()) {
        case "prev":
        case "previous":
            if (id && i < links.length) window.location = (
                i > 0 ?
                links.item(i - 1) :
                links.item(links.length - 1)
            ).href;
            return;
        case "next":
            if (id && i < links.length) window.location = (
                i < links.length - 1 ?
                links.item(i + 1) :
                links.item(0)
            ).href;
            return;
        case "rand":
        case "random":
            window.location = links.item(
                Math.floor(Math.random() * links.length)
            ).href;
        default:
            /*  Do nothing  */
            return;
    }
}();

</SCRIPT>
